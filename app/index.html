<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <link rel="stylesheet" href="styles/navigator.css">
    <link rel="stylesheet" href="styles/window.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="slider">
      <section class="diapositive current">
        <h1>Sample 1</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 2</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 3</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 4</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 5</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 6</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 7</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 8</h1>
      </section>
    </div>
    <nav id="navigator">
      <button id="menu-btn" class="navigator-button">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <button id="prev-btn" class="navigator-button">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button id="next-btn" class="navigator-button">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </nav>
    <aside id="toolbar">
      <div id="fullscreen-setting" class="setting">
        <label class="switch">
          <input type="checkbox" class="switch-controller hide">
          <span class="switch-icon" aria-label="Toggle fullscreen">
            <i class="fa fa-arrows-alt" aria-hidden="true"></i>
          </span>
        </label>
      </div>
      <div id="canvas-setting" class="setting">
        <label class="switch">
          <input type="checkbox" class="switch-controller hide">
          <span class="switch-icon" aria-label="Toggle canvas">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </span>
        </label>
      </div>
    </aside>
    <div class="window" id="canvas-window" draggable="true">
      <button id="canvas-window-brush" class="window-tool">
        <i class="fa fa-paint-brush" aria-hidden="true"></i>
      </button>
      <button id="canvas-window-eraser" class="window-tool">
        <i class="fa fa-eraser" aria-hidden="true"></i>
      </button>
      <button id="canvas-window-size" class="window-tool">
        <i class="fa fa-circle" aria-hidden="true"></i>
      </button>
      <button id="canvas-window-color" class="window-tool">
        <i class="fa fa-eyedropper" aria-hidden="true"></i>
      </button>
      <button id="canvas-window-clearall" class="window-tool">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/TransitionEnd.js"></script>
    <script src="scripts/Slider.js"></script>
    <script src="scripts/ToolbarController.js"></script>
    <script src="scripts/FullscreenController.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
