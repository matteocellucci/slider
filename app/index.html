<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/toolbar.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="slider">
      <section class="diapositive current">
        <h1>Sample 1</h1>
      </section>
      <section class="diapositive">
        <h1>Sample 2</h1>
      </section>
    </div>
    <nav id="navigator">
      <button id="prev-btn" class="navigator-button">&#8701;</button>
      <button id="next-btn" class="navigator-button">&#8702;</button>
    </nav>
    <aside id="toolbar">
      <ul class="settings">
        <li class="setting">
          <label class="switch">Show navigator
            <input type="checkbox" id="navigator-setting" class="switch-controller hide" checked>
            <span class="switch-icon"></span>
          </label>
        </li>
        <li class="setting">
          <label class="switch">Fullscreen
            <input type="checkbox" id="fullscreen-setting" class="switch-controller hide">
            <span class="switch-icon"></span>
          </label>
        </li>
        <li class="setting">
          <label class="switch">Canvas
            <input type="checkbox" id="canvas-setting" class="switch-controller hide">
            <span class="switch-icon"></span>
          </label>
        </li>
      </ul>
    </aside>
    <div class="window" id="canvas-window">
      <button class="window-tool">B</button>
      <button class="window-tool">E</button>
      <button class="window-tool">S</button>
      <button class="window-tool">C</button>
      <button class="window-tool">A</button>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/CanvasesController.js"></script>
    <script src="scripts/FullscreenController.js"></script>
    <!-- endbuild -->
  </body>
</html>
